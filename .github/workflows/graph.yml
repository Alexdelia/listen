name: graph

on:
  schedule:
    - cron: "42 21 * * *"

env:
  COMMIT_MESSAGE: "ðŸ“ˆ update `history.svg` - [Skip Github Action]"

jobs:
  run:
    name: graph

    runs-on: ubuntu-latest

    # https://github.com/actions/runner/issues/1189
    # if: ${{ github.event.head_commit.message != env.COMMIT_MESSAGE }}
    if: ${{ !endsWith(github.event.head_commit.message, '[Skip Github Action]') }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # - name: setup python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.x"
      #     cache: "pip"
      - name: install dependencies
        run: pip install matplotlib

      - name: generate graph
        run: ./graph.py

      - name: commit
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add history.svg
          git commit -m "${COMMIT_MESSAGE}"
          git push
